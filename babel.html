<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1 px solid red;
        background-color: #eebbbb;
      }
      .errorBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>

    <main>
      <label for="">Name: <input id="name" type="text" name="" value=""></label>
      <button id="submit_info" type="button" name="button">Click me!</button>

      <div id="content"></div>
      <div id="error" class="errorBox--hidden"></div>
    </main>

    <script src="https://unpkg.com/babel-standalone"></script>

    <script type="text/babel" data-presets="latest">
      const getMessage = (name) => `Welcome to javascript, ${name}!`;
      const button = document.getElementById('submit_info');
      const messageArea = document.getElementById("error");

      button.addEventListener('click', (evt) => {
        let name = document.getElementById('name').value;
        if (name.length < 2) {
          //alert('You need to enter a name!');
          messageArea.textContent = 'You need to enter a name!';
          document.getElementById('content').textContent = "";
          messageArea.className = "errorBox";
        }
        else {
          document.getElementById('content').textContent = getMessage(name);
          messageArea.className = "errorBox--hidden";
          //Okay,Instead of using my keyboard I would like to dictate my sentences into that editor directly
        }
      });
    </script>

  </body>
</html>
